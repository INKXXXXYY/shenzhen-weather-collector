name: Hourly Weather Collector

on:
  schedule:
    - cron: "3 * * * *"      # 每小时第3分钟（避开整点延迟）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          # —— 必填：你的和风 Key，放 Secrets 里 ——
          QWEATHER_API_KEY: ${{ secrets.QWEATHER_API_KEY }}

          # —— 可选：如果你是商用版或控制台要求自定义 Host，就在 Secrets/Variables 里覆盖 ——
          QWEATHER_API_HOST: ${{ vars.QWEATHER_API_HOST || 'devapi.qweather.com' }}

          # —— 可选：坐标/地名（默认用 LAT/LON 组合成 114.xx,22.xx） ——
          QWEATHER_LOCATION: "114.06,22.54"
          QWEATHER_LANG: "zh"
          QWEATHER_UNIT: "m"

          # —— 可选：显示在 CSV 里的地名 —— 
          LOCATION_NAME: "深圳市"

          # —— 可选：基础坐标（Open-Meteo 和 QWeather 默认都会用到）——
          LAT: "22.543096"
          LON: "114.057865"
        run: |
          echo "Using QWEATHER_API_HOST=$QWEATHER_API_HOST"
          echo "Using QWEATHER_LOCATION=$QWEATHER_LOCATION"
          python collect_weather.py
          echo "--- after run ---"
          ls -lah
          echo "--- preview ---"
          head -n 6 weather_log.csv || true

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add weather_log.csv || true
          git commit -m "data: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push

      - name: Upload CSV artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: weather_log
          path: weather_log.csv
