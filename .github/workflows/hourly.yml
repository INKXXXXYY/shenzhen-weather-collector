name: Hourly Weather Collector

on:
  schedule:
    - cron: "3 * * * *"      # 每小时第3分钟（避开整点延迟）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          QWEATHER_API_KEY: ${{ secrets.QWEATHER_API_KEY }}
          QWEATHER_API_HOST: ${{ secrets.QWEATHER_API_HOST != '' && secrets.QWEATHER_API_HOST || 'devapi.qweather.com' }}
          QWEATHER_LOCATION: "114.06,22.54"
          QWEATHER_LANG: "zh"
          QWEATHER_UNIT: "m"
          LOCATION_NAME: "深圳市"
          LAT: "22.543096"
          LON: "114.057865"
        run: |
          echo "Host is set (masked): $QWEATHER_API_HOST"
          # 打印长度 & 哈希，验证确实不是默认（不会泄露具体值）
          python - << 'PY'
          import os,hashlib
          h = hashlib.sha256(os.environ["QWEATHER_API_HOST"].encode()).hexdigest()[:8]
          print("HOST_LEN=", len(os.environ["QWEATHER_API_HOST"]), "HOST_SHA8=", h)
          PY
          python collect_weather.py
          head -n 6 weather_log.csv || true


      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add weather_log.csv || true
          git commit -m "data: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push

      - name: Upload CSV artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: weather_log
          path: weather_log.csv
