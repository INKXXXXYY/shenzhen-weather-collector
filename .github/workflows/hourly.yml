name: Hourly Weather Collector

on:
  schedule:
    - cron: "3 * * * *"      # 每小时第3分钟（避开整点延迟）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:                                 # ← 放到 Job 级
      QWEATHER_API_KEY:   ${{ secrets.QWEATHER_API_KEY }}
      QWEATHER_API_HOST:  ${{ secrets.QWEATHER_API_HOST }}   # 先只读 Secrets，别做三元表达式
      QWEATHER_LOCATION:  "114.06,22.54"
      QWEATHER_LANG:      "zh"
      QWEATHER_UNIT:      "m"
      LOCATION_NAME:      "深圳市"
      LAT:                "22.543096"
      LON:                "114.057865"
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          # 直接把 Secrets/Vars 注入，不做表达式判断
          QWEATHER_API_KEY: ${{ secrets.QWEATHER_API_KEY }}
          QWEATHER_API_HOST: ${{ secrets.QWEATHER_API_HOST }}
          # 如果你是放在 Variables 里，也可以再加一行（可选）：
          # QWEATHER_API_HOST: ${{ vars.QWEATHER_API_HOST }}
          QWEATHER_LOCATION: "114.06,22.54"
          QWEATHER_LANG: "zh"
          QWEATHER_UNIT: "m"
          LOCATION_NAME: "深圳市"
          LAT: "22.543096"
          LON: "114.057865"
        run: |
          echo "Host (masked if secret): $QWEATHER_API_HOST"
          python - << 'PY'
          import os, hashlib
          host = os.environ.get("QWEATHER_API_HOST", "")
          print("HOST_LEN=", len(host), "HOST_SHA8=", hashlib.sha256(host.encode()).hexdigest()[:8] if host else "EMPTY")
          PY
          python collect_weather.py
          head -n 6 weather_log.csv || true


      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add weather_log.csv || true
          git commit -m "data: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push

      - name: Upload CSV artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: weather_log
          path: weather_log.csv
